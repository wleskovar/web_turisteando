<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta chartset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos compra </title>
   
    <link rel="stylesheet" href="/css/stylesCart.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/normalize.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Cart</title>
</head>
<body>
    <header class="headerCart">
        <a href="#" class="hamburguer">
            <img src="/images/bars-solid.svg" alt="hamburguer" >
        </a>
        
        <a href="./index"><img src="/images/logo_turisteando.png"></a>
            
            <nav class="navCart">
                <ul class="navCenter"> 
                    <li><a href="/index">Home</a></li>
                    <li><a href="/productDetail">Paquetes</a></li>
                    <li><a href="/productDetail">Ofertas</a></li>
                    <li><a href="/">Contacto</a></li>
                </ul>        
                <ul class="navRigth">
                    <li><a href="./login"><img src="/images/user-solid.svg" alt="Login"></a></li>
                    <li><a href="./register"><img src="/images/user-plus-solid.svg" alt="Sign Up"></a></li>
                    <li><a href="./productCart"><img src="/images/cart-shopping-solid.svg" alt="Shopping Cart"></a></li>
                </ul>      
            </nav>   
    </header>

    <main>
        <section class="pasajeros">
            <div >
                <h4>¿Quiénes viajan?</h4>
            </div>
                <div class="datosPasajeros">
            <article class="cantidadPasajeros">
                <form action="/quienesViajan" method="get">
                    <label for="mayores">Mayores:</label>
                    <select name="mayores" id="">
                        <option value="1">1</option> 
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="#">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </form>
            
                <form action="/quienesViajan" method="get">
                    <label for="menores">Menores:</label>
                    <select name="menores" id="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="#">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                    
                </form>
            </article>
            
            <article >
                <div >
                    <label for="nombre">Apellido y Nombre:</label>
                    <input type="text" name="pasajero1" id="txtnombre" placeholder="Juan Pablo Perez" required>
                </div>
                <div>
                    <label for="fechaNacimiento">Fecha Nacimiento:</label>
                    <input type="date" name="fechaNacimiento" id="txFechaNac" required>
                </div>
                <div>
                    <label for="nroDocumente">Nro. Documento:</label>
                    <input type="number" name="nroDocumente" id="txNroDoc" placeholder="23485265" maxlength="8" required>
                </div>
                <div>
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" name="domicilio" id="txdomicilio" placeholder="Florida 2365" required>
                </div>
                <div>
                    <label for="provincia">Provincia:</label>
                    <input type="text" name="provincia" id="txprovincia" placeholder="Tucumán" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="txemail" placeholder="soledad@gmail.com" required maxlength="20">
                </div>
                <div>
                    <label for="telefono">Nro. Contacto:</label>
                    <input type="tel" name="telefono" id="txtel" placeholder="381456987" required minlength="9">
                </div>
            </div>
            </article>
        </section>

        <section class="pago">
            <div>
                <h4>¿Cómo querés pagar?</h4>
            </div>

            <div >
            <article class="medioPago">
                <div class="datosPago">
                <form action="medioPago" method="get"></form required>
                <label for="medioPago">Tarjeta débito</label>
                <input type="radio" name="medioPago" value="debito">
                <label for="medioPago">Tarjeta crédito</label>     
                <input type="radio" name="medioPago" value="tarjeta">
            </div>
            </article>
            

            <article class="pagoTarjeta"> 
               <div>
                    <label for="numeroTarjeta">Nro de tarjeta</label>
                    <input type="number" name="numeroTarjeta" id="txNroTarjeta" placeholder="ingrese nro" required>
                </div>
                <div>
                    <label for="titular">Titular tarjeta</label>
                    <input type="text" name="titular" id="txtitular" placeholder="como figura en su tarjeta" required>
                </div>
                <div>
                    <label for="vencimiento">Vencimiento</label>
                    <input type="number" name="vencimiento" id="txVto" placeholder="10/24" required minlength="4">
                </div>
                <div>
                    <label for="codigoSeg">Código seguridad</label>
                    <input type="number" name="codigoSeg" id="txcodigoSeg" placeholder="124" minlength="3" maxlength="5" required>
                </div>
            
            </article>
        </div>
        
        <form action="cartFinal" method="post" class="bottonForm">
        <a href="./cartFinal"><button class= "botonForm" type="submit" value="submit" form="cartFinal">Pagar</button></a>
        <button class="botonForm" type="reset" >Borrar</button>
       
       
        
    </form>
   
    
        </section>
        
    </main>
    
    <footer class="index_footer">
        <div class="header_footer">
            <a href="#" class="hamburguer-button">
                <img src="/images/bars-solid.svg" alt="hamburguer" >
            </a>
            <img class= "logo" src="/images/logo_turisteando.png" alt="Logo Turisteando">         
            <nav class="menu_footer">
                <ul class="left_header_menu"> 
                    <li><a href="/index">Home</a></li>
                    <li><a href="/productDetail">Paquetes</a></li>
                    <li><a href="/productDetail">Ofertas</a></li>
                    <li><a href="/">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="body_footer">
            <form class= "form_footer" action="/subscripcion" method="post" id="form_footer">
                <label for="email">Recibí nuestras ofertas:</label>
                <input type="email" name="email" id="email" required placeholder="correo electrónico">
            </form>
            <button class= "button_footer" type="submit" form="form_footer" value="Submit">Quiero las ofertas!</button>
        </div>
        <div class="iconos_sociales">
            <a href="URL DE LA RED SOCIAL" target="_blank"><img src="/images/facebook-square-brands.svg" width="106px" height="122px"alt="Seguinos en Facebook"></a>
            <a href="URL DE LA RED SOCIAL" target="_blank"><img src="/images/instagram-brands.svg" width="106px" height="122px"alt="Seguinos en Instagram"></a>
            <a href="URL DE LA RED SOCIAL" target="_blank"><img src="/images/whatsapp-square-brands.svg" width="106px" height="122px"alt="Seguinos en WhatsApp"></a>
            <a href="URL DE LA RED SOCIAL" target="_blank"><img src="/images/twitter-brands.svg" width="106px" height="122px"alt="Seguinos en Twitter"></a>
            <a href="URL DE LA RED SOCIAL" target="_blank"><img src="/images/youtube-brands.svg" width="106px" height="122px"alt="Seguinos en YouTube"></a>
        </div>
</footer>
</body>
</html>
